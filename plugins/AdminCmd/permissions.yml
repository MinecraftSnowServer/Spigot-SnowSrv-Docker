    cmd_name: bal_tpall
  up:
    node: admincmd.tp.up
    default: op
    description: Teleports up to the next free block.
    command: up
    cmd_name: bal_up
  down:
    node: admincmd.tp.down
    default: op
    description: Teleports down to the next free block.
    command: down
    cmd_name: bal_down
