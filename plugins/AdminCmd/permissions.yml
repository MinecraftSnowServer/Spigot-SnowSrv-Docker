  to:
    node: admincmd.tp.to
    default: op
    description: Teleports you to <player>.
    command: tp <player>
    cmd_name: bal_tpto
  players:
    node: admincmd.tp.players
    default: op
    description: |-
      Teleport [player] to
       [dest_player].
    command: t2p [player] [dest_player]
    cmd_name: bal_tp2p
  location:
