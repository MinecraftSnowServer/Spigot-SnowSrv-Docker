admincmd_warp_:
  '*':
    type: Group Node
    node: admincmd.warp.*
    default: op
  create:
    node: admincmd.warp.create
    default: op
    description: Create a warp point using your current position and the given [WarpPointName].
    command: wp [WarpPointName]
    cmd_name: bal_createwarp
  tp:
    node: admincmd.warp.tp
